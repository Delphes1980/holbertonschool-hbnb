    <main>
        <section id="place-details">
            <!-- Places will be populated dynamically -->
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <div class="wrapper">
                <h3>Add a Review</h3>
                <form id="review-form" action="#">
                    <input type="hidden" name="review_place_id" id="review_place_id_input">
                    <label for="rating-input">Rating: </label>
                    <div class="rating">
                        <input type="number" name="rating" hidden id="rating-input">
                        <i class="bx bx-star star" style="--i: 0;" data-value="1"></i>
                        <i class="bx bx-star star" style="--i: 1;" data-value="2"></i>
                        <i class="bx bx-star star" style="--i: 2;" data-value="3"></i>
                        <i class="bx bx-star star" style="--i: 3;" data-value="4"></i>
                        <i class="bx bx-star star" style="--i: 4;" data-value="5"></i>
                    </div>
                    <label for="review-text">Your review:</label>
                    <textarea id="review-text" name="opinion" cols="30" rows="5" placeholder="Your opinion" required></textarea>
                    <div class="btn-group">
                        <button type="submit" class="btn-submit">Submit</button>
                        <button type="button" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
