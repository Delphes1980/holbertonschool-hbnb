<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="../static/css_files/styles.css">
    <link rel="stylesheet" href="../static/css_files/place.css">
    <link rel="stylesheet" href="../static/css_files/review.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header-nav">
        <img class="logo" src="../images/logo.png" alt="">
        <nav>
            <!-- <a href="index.html" id="home_link">Home</a> -->
            <!-- <a href="login.html" id="login-link">Login</a> -->
            <a href="add_review.html" id="review_link">Reviews</a>
        </nav>
        </div>
        <button class="login-button">Login</button>
    </header>
    <main>
        <section id="place-details">
            <!-- Places will be populated dynamically -->
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <div class="wrapper">
                <h3>Add a Review</h3>
                <form id="review-form" action="#">
                    <input type="hidden" name="review_place_id" id="review_place_id_input">
                    <label for="rating-input">Rating: </label>
                    <div class="rating">
                        <input type="number" name="rating" hidden id="rating-input">
                        <i class="bx bx-star star" style="--i: 0;" data-value="1"></i>
                        <i class="bx bx-star star" style="--i: 1;" data-value="2"></i>
                        <i class="bx bx-star star" style="--i: 2;" data-value="3"></i>
                        <i class="bx bx-star star" style="--i: 3;" data-value="4"></i>
                        <i class="bx bx-star star" style="--i: 4;" data-value="5"></i>
                    </div>
                    <label for="review-text">Your review:</label>
                    <textarea id="review-text" name="opinion" cols="30" rows="5" placeholder="Your opinion" required></textarea>
                    <div class="btn-group">
                        <button type="submit" class="btn-submit">Submit</button>
                        <button type="button" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="../static/js_files/scripts.js"></script>
    <script src="../static/js_files/add_review.js"></script>
    <script src="../static/js_files/place.js"></script>

    </footer>
</body>
</html>
