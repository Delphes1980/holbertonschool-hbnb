<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="../static/css_files/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css_files/review.css">
</head>
<body>
    <header>
        <div class="header-nav">
        <img class="logo" src="../images/logo.png" alt="">
        <nav>
            <a href="index.html" id="home_link">Home</a>
            <a href="login.html" id="login-link">Login</a>
            <a href="place.html" id="place-link">Places</a>
        </nav>
        </div>
        <button class="login-button">Login</button>
    </header>
    <main>
        <h2 id="review-place-name">Add a Review</h2>

        <!-- Add something to idfentify the place you're reviewing -->
        <div class="wrapper">
        <form id="review-form">
            <label for="rating-input">Rating:</label>
                <div class="rating">
                    <input type="number" name="rating" hidden id="rating-input" required>
                    <i class="bx bx-star star" style="--i: 0;" data-value="1"></i>
                    <i class="bx bx-star star" style="--i: 1;" data-value="2"></i>
                    <i class="bx bx-star star" style="--i: 2;" data-value="3"></i>
                    <i class="bx bx-star star" style="--i: 3;" data-value="4"></i>
                    <i class="bx bx-star star" style="--i: 4;" data-value="5"></i>
                </div>
            <label for="review-text">Your review:</label>
            <textarea id="review-text" name="review" cols="30" rows="5" placeholder="Write your review here" required></textarea>
        <div class="btn-group">
            <button type="submit" class="btn-submit">Submit Review</button>
            <button type="button" class="btn-cancel">Cancel</button>
        </div>
        </form>
        </div>
    </main>
    <script src="../static/js_files/scripts.js"></script>
    <!-- <script src="../static/js_files/place.js"></script> -->
    <script src="../static/js_files/review.js"></script>

</body>
</html>
